<h2>Previous versions of recipe</h2>
<div class="container">
  <form #putForm="ngForm" (ngSubmit)="updateRecipe(putForm.value)">
    <div class="form-group">
      <input type="text" class="form-control" id="name" required [(ngModel)]="recipe['name']" name="name" placeholder="Name of dish"/>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" required [(ngModel)]="recipe['author']" name="author" placeholder="Your Name" />
    </div>
    <div class="form-group">
      <textarea class="form-control" required [(ngModel)]="recipe['description']" name="description" placeholder="Description" rows="7" ></textarea>
    </div>
    <div class="btnHolder">
      <a routerLink='/list'><button class="cancelBtn">Cancel</button></a>
      <button class="submitBtn" type="submit">Save</button>
    </div>
  </form>
</div>

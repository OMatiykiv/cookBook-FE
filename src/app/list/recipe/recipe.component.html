<div class="recipe">
  <h4>{{recipe['name']}}</h4>
  <div class="info">
    <div>
      <p><b>Author: </b>{{recipe['author']}}</p>
    </div>
    <div>
      <p><b>Published: </b>{{recipe['published']}}</p>
    </div>
  </div>
  <p>{{recipe['description']}}</p>
  <div class="btnHolder">
      <button class="recipeBtn" (click)="goToModify(recipe)">Change recipe</button> 
      <button class="recipeBtn" (click)="goToPrevious(recipe)">Previous versions</button> 
  </div>
</div>

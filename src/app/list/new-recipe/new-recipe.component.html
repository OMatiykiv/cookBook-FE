<h2>Add new recipe</h2>
<div class="container">
  <form #postForm="ngForm" (ngSubmit)="createNewRecipe(postForm.value)">
    <div class="form-group">
      <input type="text" class="form-control" id="name" required name="name" placeholder="Name of dish"/>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="author" required name="author" placeholder="Your Name"/>
    </div>
    <div class="form-group">
      <textarea class="form-control" id="description" required name="description" placeholder="Description" rows="7"></textarea>
    </div>
    <div class="btnHolder">
      <a routerLink='/list'><button class="cancelBtn">Cancel</button></a>
      <button class="submitBtn" type="submit">Save</button>
    </div>
  </form>
</div>
